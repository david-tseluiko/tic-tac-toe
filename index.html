<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__container">
                    <h1 class="header__title">Tic Tac Toe</h1>
                </div>
            </header>
            <main class="main">
                <div class="main__container">
                    <ul class="main__list list">
                        <li class="list__item list__item--border-right list__item--border-bottom"></li>
                        <li class="list__item list__item--border-right list__item--border-bottom"></li>
                        <li class="list__item list__item--border-bottom"></li>
                        <li class="list__item list__item--border-right list__item--border-bottom"></li>
                        <li class="list__item list__item--border-right list__item--border-bottom"></li>
                        <li class="list__item list__item--border-bottom"></li>
                        <li class="list__item list__item--border-right"></li>
                        <li class="list__item list__item--border-right"></li>
                        <li class="list__item"></li>
                    </ul>
                </div>
            </main>
            <footer class="footer">
                <div class="footer__container">
                    <h2 class="title">
                        made by
                        <a
                            href="https://github.com/david-tseluiko"
                            class="footer__link"
                            target="_blank"
                            >David Tseluiko</a
                        >
                        |
                        <a
                            href="https://github.com/david-tseluiko/tic-tac-toe"
                            class="footer__link"
                            target="_blank"
                            >Source</a
                        >
                    </h2>
                </div>
            </footer>
        </div>
        <!-- <script src="./js/script.js"></script> -->
    </body>
</html>
